<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista Convidados</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/convidado.css' %}">
</head>
<body>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 titulo">
             <h1>Lista de convidados</h1>
        </div>
        <div class="col-md-2"></div>
    </div>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 box">
           <ul>
               {% for p in posts %}
                    <li>
                        <a href="{% url 'convidado.views.detalhe' pk=p.id %}">
                            <div class="rotulo convi">Nome:</div>
                            <div class="convi">{{p.nome}}</div>
                            <div class="convi rotulo">Confirmado:</div>
                            {% if p.confirmado == True %}
                                <div class="convi">Sim</div>
                            {% else %}
                                <div class="convi">NÃ£o</div>
                            {% endif %}
                        </a>
                    </li>
               {% endfor %}
           </ul>
        </div>
        <div class="col-md-2"></div>
    </div>



</body>
</html>
